<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="vistas.css" type="text/css" media="screen">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de campeonatos</title>
    <style>
        table {
            border-collapse: separate;
            text-indent: initial;
            border-spacing: 0px;
        }
        
        th, td {
            width: 25%;
            text-align: left;
            vertical-align: top;
            border: 1px solid #000;
            border-spacing: 0;
        }

        th{
            background-color: aqua;
        }
        
        h1{
            color:rgb(29, 29, 100)
        }
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Lista de campeonatos</h1>
    <table>
        <th>participante</th>
        <th>campeonatos</th>
        <tr>
            <td>perico</td>
            <td>2</td>
        </tr>
        <tr>
            <td>chancho</td>
            <td>0</td>
        </tr>
        <tr>
            <td>monti</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
